    <!-- Conte√∫do Principal -->
    <div class="lg:ml-64 p-4 lg:p-8">
        <div class="max-w-7xl mx-auto">
            
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-4xl font-bold text-white mb-2">Meus Gastos</h1>
                <p class="text-gray-400">Gerencie, filtre e edite todos os seus gastos</p>
            </div>

            <!-- Cards de Resumo R√°pido -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-zinc-900 rounded-2xl shadow-lg p-6 border border-zinc-800">
                    <p class="text-sm text-gray-400 font-semibold mb-2">Total de Gastos</p>
                    <p id="totalGastos" class="text-3xl font-bold text-white">0</p>
                </div>
                <div class="bg-zinc-900 rounded-2xl shadow-lg p-6 border border-zinc-800">
                    <p class="text-sm text-gray-400 font-semibold mb-2">Valor Total</p>
                    <p id="valorTotal" class="text-2xl font-bold text-green-400">R$ 0,00</p>
                </div>
                <div class="bg-zinc-900 rounded-2xl shadow-lg p-6 border border-zinc-800">
                    <p class="text-sm text-gray-400 font-semibold mb-2">M√©dia por Gasto</p>
                    <p id="mediaGasto" class="text-2xl font-bold text-orange-400">R$ 0,00</p>
                </div>
                <div class="bg-zinc-900 rounded-2xl shadow-lg p-6 border border-zinc-800">
                    <p class="text-sm text-gray-400 font-semibold mb-2">Maior Gasto</p>
                    <p id="maiorGasto" class="text-2xl font-bold text-purple-400">R$ 0,00</p>
                </div>
            </div>

            <!-- Formul√°rio de Adicionar Gasto (Expandido) -->
            <div class="bg-zinc-900 rounded-2xl shadow-xl p-8 mb-8 border border-zinc-800">
                <h2 class="text-2xl font-bold text-white mb-6">Adicionar Novo Gasto</h2>
                <form id="expenseForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-400 mb-2">Descri√ß√£o</label>
                        <input type="text" id="description" placeholder="Ex: Almo√ßo no restaurante" required 
                               class="w-full border-2 border-zinc-700 bg-zinc-800 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-zinc-600 text-white placeholder-gray-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-bold text-gray-400 mb-2">Valor (R$)</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" required 
                               class="w-full border-2 border-zinc-700 bg-zinc-800 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-zinc-600 text-white placeholder-gray-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-bold text-gray-400 mb-2">Categoria</label>
                        <select id="category" required 
                                class="w-full border-2 border-zinc-700 bg-zinc-800 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-zinc-600 text-white">
                            <option value="">Selecione...</option>
                            <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Sa√∫de">Sa√∫de</option>
                            <option value="Lazer">Lazer</option>
                            <option value="Educa√ß√£o">Educa√ß√£o</option>
                            <option value="Moradia">Moradia</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-bold text-gray-400 mb-2">Data</label>
                        <input type="date" id="date" required 
                               class="w-full border-2 border-zinc-700 bg-zinc-800 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-zinc-600 text-white">
                    </div>
                    
                    <div class="md:col-span-2">
                        <button type="submit" 
                                class="w-full bg-white hover:bg-gray-200 text-black font-bold rounded-xl px-6 py-4 transition-all duration-300 shadow-lg text-lg">
                            Adicionar Gasto
                        </button>
                    </div>
                </form>
            </div>

            <!-- Filtros e Busca -->
            <div class="bg-zinc-900 rounded-2xl shadow-xl p-6 mb-8 border border-zinc-800">
                <h3 class="text-xl font-bold text-white mb-4">Filtros e Busca</h3>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input type="text" id="searchInput" placeholder="Buscar por descri√ß√£o..."

                    <select id="filterCategory" class="border-2 border-zinc-700 bg-zinc-800 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-zinc-600 text-white">
                        <option value="">Todas as categorias</option>
                        <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Sa√∫de">Sa√∫de</option>
                        <option value="Lazer">Lazer</option>

                        <option value="Outros">Outros</option>

                    <select id="filterPeriod" class="border-2 border-zinc-700 bg-zinc-800 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-zinc-600 text-white">
                        <option value="all">Todo o per√≠odo</option>
                        <option value="today">Hoje</option>
                        <option value="week">Esta semana</option>
                        <option value="month">Este m√™s</option>
                        <option value="year">Este ano</option>
                    </select>
                    
                    <select id="sortBy" class="border-2 border-zinc-700 bg-zinc-800 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-zinc-600 text-white">
                        <option value="date-desc">Mais recentes</option>
                        <option value="date-asc">Mais antigos</option>
                        <option value="amount-desc">Maior valor</option>
                        <option value="amount-asc">Menor valor</option>
                        <option value="category">Por categoria</option>
                    </select>

                <div class="flex gap-4 mt-4">

                    <button onclick="exportToCSV()" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-xl px-4 py-2 transition-all duration-300">

                    </button>
                </div>
            </div>

            <!-- Lista de Gastos -->

    <!-- Modal de Edi√ß√£o -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center p-4">

                </div>

                    <button type="button" onclick="closeEditModal()" class="flex-1 bg-zinc-800 hover:bg-zinc-700 text-white font-semibold rounded-xl px-4 py-2">
