        <div class="max-w-7xl mx-auto">
            
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2">Meus Gastos</h1>
                <p class="text-gray-600 dark:text-gray-300">Gerencie, filtre e edite todos os seus gastos</p>
            </div>

            <!-- Cards de Resumo R√°pido -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 border-2 border-indigo-200 dark:border-indigo-700">
                    <p class="text-sm text-gray-600 dark:text-gray-300 font-semibold mb-2">Total de Gastos</p>
                    <p id="totalGastos" class="text-3xl font-bold text-gray-900 dark:text-white">0</p>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 border-2 border-green-200 dark:border-green-700">
                    <p class="text-sm text-gray-600 dark:text-gray-300 font-semibold mb-2">Valor Total</p>
                    <p id="valorTotal" class="text-2xl font-bold text-green-600 dark:text-green-400">R$ 0,00</p>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 border-2 border-orange-200 dark:border-orange-700">
                    <p class="text-sm text-gray-600 dark:text-gray-300 font-semibold mb-2">M√©dia por Gasto</p>
                    <p id="mediaGasto" class="text-2xl font-bold text-orange-600 dark:text-orange-400">R$ 0,00</p>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 border-2 border-purple-200 dark:border-purple-700">
                    <p class="text-sm text-gray-600 dark:text-gray-300 font-semibold mb-2">Maior Gasto</p>
                    <p id="maiorGasto" class="text-2xl font-bold text-purple-600 dark:text-purple-400">R$ 0,00</p>
                </div>
            </div>

            <!-- Formul√°rio de Adicionar Gasto (Expandido) -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 mb-8 border border-gray-200 dark:border-gray-700">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Adicionar Novo Gasto</h2>
                <form id="expenseForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Descri√ß√£o</label>
                        <input type="text" id="description" placeholder="Ex: Almo√ßo no restaurante" required 
                               class="w-full border-2 border-gray-300 dark:border-gray-600 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Valor (R$)</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" required 
                               class="w-full border-2 border-gray-300 dark:border-gray-600 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Categoria</label>
                        <select id="category" required 
                                class="w-full border-2 border-gray-300 dark:border-gray-600 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                            <option value="">Selecione...</option>
                            <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Sa√∫de">Sa√∫de</option>
                            <option value="Lazer">Lazer</option>
                            <option value="Educa√ß√£o">Educa√ß√£o</option>
                            <option value="Moradia">Moradia</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Data</label>
                        <input type="date" id="date" required 
                               class="w-full border-2 border-gray-300 dark:border-gray-600 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                    </div>
                    
                    <div class="md:col-span-2">
                        <button type="submit" 
                                class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold rounded-xl px-6 py-4 transition-all duration-300 hover:scale-105 shadow-lg text-lg">
                            Adicionar Gasto
                        </button>
                    </div>
                </form>
            </div>

            <!-- Filtros e Busca -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 mb-8 border border-gray-200 dark:border-gray-700">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Filtros e Busca</h3>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input type="text" id="searchInput" placeholder="Buscar por descri√ß√£o..." 
                           class="border-2 border-gray-300 dark:border-gray-600 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                    
                    <select id="filterCategory" class="border-2 border-gray-300 dark:border-gray-600 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        <option value="">Todas as categorias</option>
                        <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Sa√∫de">Sa√∫de</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Educa√ß√£o">Educa√ß√£o</option>
                        <option value="Moradia">Moradia</option>
                        <option value="Outros">Outros</option>
                    </select>
                    
                    <select id="filterPeriod" class="border-2 border-gray-300 dark:border-gray-600 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">

                        <option value="today">Hoje</option>

                    <select id="sortBy" class="border-2 border-gray-300 dark:border-gray-600 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        <option value="date-desc">Mais recentes</option>
                        <option value="date-asc">Mais antigos</option>
                        <option value="amount-desc">Maior valor</option>
                        <option value="amount-asc">Menor valor</option>
                        <option value="category">Por categoria</option>
                    </select>
                </div>
                
                <div class="flex gap-4 mt-4">
                    <button onclick="clearFilters()" class="flex-1 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-900 dark:text-white font-semibold rounded-xl px-4 py-2 transition-all duration-300">
                        Limpar Filtros
                    </button>
                    <button onclick="exportToCSV()" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-xl px-4 py-2 transition-all duration-300">
                        Exportar CSV
                    </button>

            <!-- Lista de Gastos -->

    <!-- Modal de Edi√ß√£o -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-md w-full">

                <div>
                    <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Descri√ß√£o</label>

                           class="w-full border-2 border-gray-300 dark:border-gray-600 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Valor</label>

                           class="w-full border-2 border-gray-300 dark:border-gray-600 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Categoria</label>
                    <select id="editCategory" required 
                            class="w-full border-2 border-gray-300 dark:border-gray-600 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Sa√∫de">Sa√∫de</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Educa√ß√£o">Educa√ß√£o</option>
                        <option value="Moradia">Moradia</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Data</label>
                    <input type="date" id="editDate" required 
                           class="w-full border-2 border-gray-300 dark:border-gray-600 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                </div>
                <div class="flex gap-3">
                    <button type="button" onclick="closeEditModal()" class="flex-1 bg-gray-300 hover:bg-gray-400 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-900 dark:text-white font-semibold rounded-xl px-4 py-2">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl px-4 py-2">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
