<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .dot {
            animation: bounce 1.4s infinite ease-in-out;
        }
        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }
        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-md">
        
        <!-- Logo/TÃ­tulo -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-black mb-2">ðŸ’°</h1>
            <div class="flex items-center justify-center gap-1">
                <h2 class="text-3xl font-bold text-black">Gastos Campo</h2>
                <div class="flex gap-1 ml-1">
                    <span class="dot inline-block w-2 h-2 bg-black rounded-full"></span>
                    <span class="dot inline-block w-2 h-2 bg-black rounded-full"></span>
                    <span class="dot inline-block w-2 h-2 bg-black rounded-full"></span>
                </div>
            </div>
            <p class="text-gray-600 mt-2">Gerencie suas finanÃ§as com inteligÃªncia</p>
        </div>

        <!-- Card de Login -->
        <div id="loginCard" class="bg-white rounded-2xl shadow-2xl p-8 border-2 border-black">
            <h3 class="text-2xl font-bold text-black mb-6 text-center">Entrar na sua conta</h3>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-black mb-2">Email</label>
                    <input type="email" id="loginEmail" required
                           class="w-full border-2 border-black rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-black"
                           placeholder="seu@email.com">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-black mb-2">Senha</label>
                    <input type="password" id="loginPassword" required
                           class="w-full border-2 border-black rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-black"
                           placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <div id="loginError" class="hidden bg-red-100 border-2 border-red-400 text-red-700 px-4 py-3 rounded-xl text-sm font-semibold">
                </div>

                <button type="submit" id="loginBtn"
                        class="w-full bg-black hover:bg-gray-800 text-white font-bold rounded-xl px-6 py-3 transition-all duration-300 hover:scale-105 shadow-lg">
                    Entrar
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">NÃ£o tem uma conta? 
                    <button onclick="showRegisterCard()" class="text-black font-bold hover:underline">
                        Cadastre-se
                    </button>
                </p>
            </div>
        </div>

        <!-- Card de Cadastro -->
        <div id="registerCard" class="hidden bg-white rounded-2xl shadow-2xl p-8 border-2 border-black">
            <h3 class="text-2xl font-bold text-black mb-6 text-center">Criar nova conta</h3>
            
            <form id="registerForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-black mb-2">Nome Completo</label>
                    <input type="text" id="registerName" required
                           class="w-full border-2 border-black rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-black"
                           placeholder="JoÃ£o Silva">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-black mb-2">Email</label>
                    <input type="email" id="registerEmail" required
                           class="w-full border-2 border-black rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-black"
                           placeholder="seu@email.com">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-black mb-2">Senha</label>
                    <input type="password" id="registerPassword" required minlength="6"
                           class="w-full border-2 border-black rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-black"
                           placeholder="MÃ­nimo 6 caracteres">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-black mb-2">Confirmar Senha</label>
                    <input type="password" id="registerPasswordConfirm" required minlength="6"
                           class="w-full border-2 border-black rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-black"
                           placeholder="Digite a senha novamente">
                </div>

                <div id="registerError" class="hidden bg-red-100 border-2 border-red-400 text-red-700 px-4 py-3 rounded-xl text-sm font-semibold">
                </div>

                <div id="registerSuccess" class="hidden bg-green-100 border-2 border-green-400 text-green-700 px-4 py-3 rounded-xl text-sm font-semibold">
                </div>

                <button type="submit" id="registerBtn"
                        class="w-full bg-black hover:bg-gray-800 text-white font-bold rounded-xl px-6 py-3 transition-all duration-300 hover:scale-105 shadow-lg">
                    Cadastrar
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">JÃ¡ tem uma conta? 
                    <button onclick="showLoginCard()" class="text-black font-bold hover:underline">
                        FaÃ§a login
                    </button>
                </p>
            </div>
        </div>

    </div>

    <script>
        // ===== CONFIGURAÃ‡ÃƒO DO SUPABASE =====
        const SUPABASE_URL = 'https://qqxttxwxrakhbpzyubsc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxeHR0eHd4cmFraGJwenl1YnNjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTg1MzMsImV4cCI6MjA4MDI3NDUzM30.naV_3GuPkuq1FandcZPYhSNzXLLlV9dCEc0Lf2AXiYo';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ===== VERIFICAR SE JÃ ESTÃ LOGADO =====
        window.addEventListener('DOMContentLoaded', () => {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'prog.html';
            }
        });

        // ===== ALTERNAR ENTRE LOGIN E CADASTRO =====
        function showLoginCard() {
            document.getElementById('loginCard').classList.remove('hidden');
            document.getElementById('registerCard').classList.add('hidden');
        }

        function showRegisterCard() {
            document.getElementById('loginCard').classList.add('hidden');
            document.getElementById('registerCard').classList.remove('hidden');
        }

        // ===== FUNÃ‡ÃƒO DE HASH DE SENHA =====
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        // ===== CADASTRO =====
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');
            const btn = document.getElementById('registerBtn');
            
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            if (password !== passwordConfirm) {
                errorDiv.textContent = 'As senhas nÃ£o coincidem!';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'A senha deve ter pelo menos 6 caracteres!';
                errorDiv.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Cadastrando...';

            try {
                const { data: existingUser } = await supabase
                    .from('users')
                    .select('email')
                    .eq('email', email)
                    .single();

                if (existingUser) {
                    errorDiv.textContent = 'Este email jÃ¡ estÃ¡ cadastrado!';
                    errorDiv.classList.remove('hidden');
                    btn.disabled = false;
                    btn.textContent = 'Cadastrar';
                    return;
                }

                const hashedPassword = await hashPassword(password);

                const { data, error } = await supabase
                    .from('users')
                    .insert([
                        { name, email, password: hashedPassword }
                    ])
                    .select()
                    .single();

                if (error) throw error;

                successDiv.textContent = 'Conta criada com sucesso! Redirecionando...';
                successDiv.classList.remove('hidden');

                setTimeout(() => {
                    document.getElementById('registerForm').reset();
                    showLoginCard();
                    successDiv.classList.add('hidden');
                }, 2000);

            } catch (error) {
                console.error('Erro ao cadastrar:', error);
                errorDiv.textContent = 'Erro ao criar conta. Tente novamente.';
                errorDiv.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Cadastrar';
            }
        });

        // ===== LOGIN =====
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            const errorDiv = document.getElementById('loginError');
            const btn = document.getElementById('loginBtn');
            
            errorDiv.classList.add('hidden');

            btn.disabled = true;
            btn.textContent = 'Entrando...';

            try {
                const hashedPassword = await hashPassword(password);

                const { data: user, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .eq('password', hashedPassword)
                    .single();

                if (error || !user) {
                    errorDiv.textContent = 'Email ou senha incorretos!';
                    errorDiv.classList.remove('hidden');
                    btn.disabled = false;
                    btn.textContent = 'Entrar';
                    return;
                }

                localStorage.setItem('currentUser', JSON.stringify({
                    id: user.id,
                    name: user.name,
                    email: user.email
                }));

                window.location.href = 'prog.html';

            } catch (error) {
                console.error('Erro ao fazer login:', error);
                errorDiv.textContent = 'Erro ao fazer login. Tente novamente.';
                errorDiv.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
