    <!-- Conte√∫do Principal -->

            <!-- Cards de Resumo do M√™s -->

                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6">

                    <p id="monthTotal" class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">R$ 0,00</p>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6">
                    <p class="text-sm text-gray-600 dark:text-gray-300 font-semibold mb-2">Dias com Gastos</p>
                    <p id="daysWithExpenses" class="text-3xl font-bold text-green-600 dark:text-green-400">0</p>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6">
                    <p class="text-sm text-gray-600 dark:text-gray-300 font-semibold mb-2">M√©dia por Dia</p>
                    <p id="avgPerDay" class="text-3xl font-bold text-orange-600 dark:text-orange-400">R$ 0,00</p>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6">
                    <p class="text-sm text-gray-600 dark:text-gray-300 font-semibold mb-2">Maior Dia</p>
                    <p id="maxDay" class="text-3xl font-bold text-red-600 dark:text-red-400">R$ 0,00</p>
                </div>
            </div>

            <!-- Calend√°rio Principal -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 mb-8">
                <!-- Navega√ß√£o -->

                        ‚Üê M√™s Anterior
                    </button>
                    <h2 id="currentMonth" class="text-3xl font-bold text-gray-900 dark:text-white capitalize"></h2>
                    <button onclick="nextMonth()" class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl px-6 py-3 font-bold transition-all duration-300 hover:scale-105">
                        Pr√≥ximo M√™s ‚Üí

                </div>

                <!-- Dias da Semana -->

                    <div class="text-center font-bold text-lg text-gray-700 dark:text-gray-200">Seg</div>
                    <div class="text-center font-bold text-lg text-gray-700 dark:text-gray-200">Ter</div>

                </div>

                <!-- Dias do M√™s -->

            </div>

            <!-- Adicionar Gasto R√°pido -->

                    <button onclick="closeQuickAdd()" class="text-gray-600 dark:text-gray-300 hover:text-red-600 text-2xl font-bold">√ó</button>
                </div>

                    <input type="text" id="quickDescription" placeholder="Descri√ß√£o" required

                    <input type="number" id="quickAmount" placeholder="Valor" step="0.01" required 
                           class="border-2 border-gray-300 dark:border-gray-600 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">

                    </button>

            </div>

            <!-- Gastos do Dia Selecionado -->
